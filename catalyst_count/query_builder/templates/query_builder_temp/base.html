<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Catalyst{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    {% block css %}
    <style>
        /* Add custom styles here */
        .content {
            padding: 20px;
        }
        .navbar-custom {
            background-color: #007bff; /* Blue background */
        }
        .navbar-custom .nav-link {
            color: #ffffff; /* White text */
            border: 1px solid transparent; /* Transparent border initially */
            padding: 5px 10px; /* Add padding for better spacing */
            margin: 2px; /* Add margin for spacing between links */
        }
        .navbar-custom .nav-link:hover {
            color: #343a40; /* Dark text on hover */
            border: 1px solid #ffffff; /* White border on hover */
        }
    </style>
    {% endblock css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/accounts/login/">Catalyst</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Upload Data</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'query' %}">Query Builder</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'user_list' %}">Users</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout_view' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    {% block js %}
    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock js %}
</body>
</html>
